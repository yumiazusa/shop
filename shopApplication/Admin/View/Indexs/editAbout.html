<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
              <div class="row-fluid">
                 <div class="span12">
                   <div class="widget-box">
                      <div class="widget-title"> 
                          <span class="icon"> <i class="icon-align-justify"></i> </span>
                         <h5></h5>
                      </div>
                      <div class="widget-content nopadding">
                         <form action="__CONTROLLER__/aboutSave" method="post" class="form-horizontal" onsubmit="return dosubmit()" enctype="multipart/form-data">
                            <input type="hidden" name="id" value="<{$data.id}>">
                            <div class="control-group">
                              <label class="control-label">宫格图标</label>
                                <div class="controls">
                                    <img src="__PUBLIC__/About/<{$data.img}>" style="width:100px;height:70px;"/><br>
                                    <input type="file" name="img"/>
                                </div>
                               <label class="control-label">宫格名称 :</label>
                               <div class="controls">
                               <input type="text" class="span11 tip-right" style="width:200px;" name="name" value="<{$data.name}>" data-original-title="10个字" placeholder="宫格第一行文字"/>
                               </div>
                               <label class="control-label">宫格描述(第二行) :</label>
                               <div class="controls">
                               <input type="text" class="span11 tip-right" style="width:200px;" name="desc" value="<{$data.desc}>" data-original-title="20个字" placeholder="关于宫格的描述"/>
                               </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-success">保存</button>
                                <a class="btn btn-success" href='<{:U("aboutList")}>'>返回</a>
                            </div>
                         </form>
                      </div>
                   </div>
                 </div>
              </div>
    </div>

</block>
