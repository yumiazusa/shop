<!-- 头部部分 开始 -->
<block name="publicHead">
    <div id="breadcrumb"> 
        <a href="__APP__" title="返回系统首页" class="tip-bottom">
            <i class="icon-home"></i> 
        管理首页</a> 
        <a href="#" class="current">系统设置</a> 
    </div>
    <h1 style="margin-top:10px;">商品类型属性添加</h1>
</block>
<!-- 头部部分 结束 -->

<!-- ===================================================== -->

<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
        <hr style="margin:0;">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
                        <h5>修改<{$type_name}>属性</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" method="post" action="<{:U('doTypeAttrEdit')}>" name="attradd" id="attradd">
                            <div class="control-group">
                                <label class="control-label">属性名称：</label>
                                <div class="controls">
                                    <input type="hidden" name="type_id" value="<{$attr.type_id}>">
                                    <input type="hidden" name="type_name" value="<{$type_name}>">
                                    <input type="hidden" name="id" value="<{$attr.id}>">
                                    <input type="text" name="attr_name" id="attr_name" value="<{$attr.attr_name}>" />
                                </div>
                            </div>
                                <div class="control-group">
                                    <label class="control-label">属性类型：</label>
                                <div class="controls">
                                    <label>
                                        <input type="radio" name="attr_type" value="唯一" <if condition="$attr['attr_type'] eq '唯一'" >checked</if>/>
                                        唯一
                                    </label>
                                    <label>
                                        <input type="radio" name="attr_type" value="单选" <if condition="$attr['attr_type'] eq '单选'" >checked</if>/>
                                        单选
                                    </label>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">单选属性可选值：</label>
                                <div class="controls">
                                    <textarea name="attr_values"  style="width:400px; height:140px;"><{$attr.attr_values}></textarea>
                                    （属性类型为单选时填写，多个属性值用逗号分开，如 XX <font style="color:red; font-size:25px;">,</font> XX）
                                </div>
                            </div>

                          <div class="form-actions">
                            <input type="submit" value=" 修改 " id="sub" class="btn btn-primary" style="margin-left:179px; margin-right:30px;">
                            <a href="<{:U('typeAttr',array('id'=>$attr['type_id'],'type_name'=>$type_name))}>" class="btn btn-default">返回列表</a>
                          </div>
                        </form>
                      </div>
                    </div>
            </div>
        </div>
    </div>
</block>
<!-- 公共Body部分 结束 -->
