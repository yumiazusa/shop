<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
              <div class="row-fluid">
                 <div class="span12">
                   <div class="widget-box">
                      <div class="widget-title"> 
                          <span class="icon"> <i class="icon-align-justify"></i> </span>
                         <h5></h5>
                      </div>
                      <div class="widget-content nopadding">
                         <form action="__CONTROLLER__/editSave" method="post" class="form-horizontal" onsubmit="return dosubmit()" enctype="multipart/form-data">
                            <input type="hidden" name="id" value="<{$data.id}>">
                            <div class="control-group">
                              <label class="control-label">背景图(1920X1080)</label>
                                <div class="controls">
                                    <img src="__PUBLIC__/Focus/<{$data.background}>" style="width:100px;height:70px;"/><br>
                                    <input type="file" name="background"/>
                                </div>
                               <label class="control-label">第一行文字 :</label>
                               <div class="controls">
                               <input type="text" class="span11 tip-right" style="width:200px;" name="first_row" value="<{$data.first_row}>" data-original-title="10个字" placeholder="第一行焦点图文字"/>
                               </div>
                               <if condition="$data['id'] eq 2">
                               <label class="control-label">第一行文字(转行) :</label>
                               <div class="controls">
                               <input type="text" class="span11 tip-right" style="width:200px;" name="first_sub" value="<{$data.first_sub}>" data-original-title="15个字" placeholder="第一行焦点图文字转行"/>
                               </div>
                               </if>
                               <label class="control-label">文字颜色 :</label>
                               <div class="controls">
                               <input type="text" class="span11 tip-right" style="width:200px;" name="first_color" value="<{$data.first_color}>" data-original-title="RGB颜色值" placeholder="文字颜色"/>
                               </div>
                            </div>
                            <div class="control-group">
                               <label class="control-label">第二行文字 :</label>
                               <div class="controls">
                               <input type="text" class="span11 tip-right" style="width:200px;" name="second_row" value="<{$data.second_row}>" data-original-title="10个字" placeholder="第二行焦点图文字"/>
                               </div>
                               <if condition="$data['id'] eq 1">
                               <label class="control-label">第二行文字(转行) :</label>
                               <div class="controls">
                               <input type="text" class="span11 tip-right" style="width:200px;" name="second_sub" value="<{$data.second_sub}>" data-original-title="15个字" placeholder="第二行焦点图文字转行"/>
                               </div>
                               </if>
                               <label class="control-label">文字颜色 :</label>
                               <div class="controls">
                               <input type="text" class="span11 tip-right" style="width:200px;" name="second_color" value="<{$data.second_color}>" data-original-title="RGB颜色值" placeholder="文字颜色" />
                               </div>
                            </div>
                            <div class="control-group">
                              <if condition="($data['id'] eq 1) OR ($data['id'] eq 3)">
                               <label class="control-label">了解更多文字 :</label>
                               <div class="controls">
                               <input type="text" class="span11 tip-right" style="width:200px;" name="more_row" value="<{$data.more_row}>" data-original-title="6个字" placeholder="了解更多跳转"/>
                               </div>
                               <elseif condition="($data['id'] eq 2)" />
                               <label class="control-label">图标文字 :</label>
                               <div class="controls">
                               <input type="text" class="span11 tip-right" style="width:200px;" name="more_row" value="<{$data.more_row}>" data-original-title="6个字" placeholder="图标说明"/>
                               </div>
                             </if>
                               <label class="control-label">文字颜色 :</label>
                               <div class="controls">
                               <input type="text" class="span11 tip-right" style="width:200px;" name="more_color" value="<{$data.more_color}>" data-original-title="RGB颜色值" placeholder="文字颜色" />
                               </div>
                               <if condition="($data['id'] eq 1) OR ($data['id'] eq 3)">
                               <label class="control-label">了解更多跳转地址 :</label>
                               <div class="controls">
                               <input type="text" class="span11 tip-right" style="width:200px;" name="more_connect" value="<{$data.more_connect}>" data-original-title="http://...." placeholder="了解更多跳转"/>
                               </div>
                              </if>
                            </div>
                            <if condition="$data['id'] eq 2">
                            <div class="control-group">
                                <label class="control-label">一号图标</label>
                                <div class="controls">
                                    <img src="__PUBLIC__/Focus/<{$data.icon_one}>" style="width:100px;height:70px;"/><br>
                                    <input type="file" name="icon1"/>
                                </div>
                                <label class="control-label">二号图标</label>
                                <div class="controls">
                                    <img src="__PUBLIC__/Focus/<{$data.icon_two}>" style="width:100px;height:70px;"/><br>
                                    <input type="file" name="icon2"/>
                                </div>
                            </div>
                          </if>
                            <if condition="($data['id'] eq 1) OR ($data['id'] eq 2)" >
                            <label class="control-label">弹出图</label>
                                <div class="controls">
                                    <img src="__PUBLIC__/Focus/<{$data.img}>" style="width:100px;height:70px;"/><br>
                                    <input type="file" name="img"/>
                                </div>
                            </div>
                      </if>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-success">保存</button>
                                <a class="btn btn-success" href='<{:U("Index")}>'>返回</a>
                            </div>
                         </form>
                      </div>
                   </div>
                 </div>
              </div>
    </div>

</block>
