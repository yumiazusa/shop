<!-- 继承 公共模板 开始 -->
<extend name="Public:blank" />
<!-- 继承 公共模板 结束 -->

<!-- ===================================================== -->

<!-- 顶部CSS文件 开始 -->
<block name="cssFile">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/uniform.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/select2.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/matrix-style.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/matrix-media.css" />
    <link href="__PUBLIC__/Admin/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <style>
        th.list-title {
            font-size:14px;
        }
        td.align-center {
            text-align:center;
        }
    </style>
</block>
<!-- 顶部CSS文件 结束 -->

<!-- ===================================================== -->

<!-- 顶部JS文件 开始 -->
<block name="topJsFile">
    
</block>
<!-- 顶部JS文件 结束 -->

<!-- ===================================================== -->
<!-- 头部部分 开始 -->
<block name="publicHead">
    <div id="breadcrumb"> 
        <a href="__APP__" title="返回系统首页" class="tip-bottom">
            <i class="icon-home"></i> 
        管理首页</a> 
        <a href="#" class="current">商品管理</a> 
    </div>
    <h1 style="margin-top:10px;">商品分类</h1>
</block>
<!-- 头部部分 结束 -->

<!-- ===================================================== -->

<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
        <hr style="margin:0;">
        <div class="row-fluid">
            <div class="span12">
                <div>
                    <a href="<{:U('Product/productCatAdd')}>" class="btn btn-primary"><i class="icon-plus"></i> 添加分类</a> 
                </div>
                <div class="widget-box">
                    <div class="widget-title"> 
                        <span class="icon"> <i class="icon-th"></i> </span>
                        <h5>所有商品分类</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <div class="alert alert-block"> <a class="close" data-dismiss="alert" href="#">×</a>
              <h4 class="alert-heading" style="margin-bottom:10px;">警告信息!</h4>
              该模块下的分类信息是本站商品分类的主要依据，更改后有可能造成商城不可使用，请谨慎操作！</div>
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th style="width:8%">编号</th>
                                    <th>分类名称</th>
                                    <th style="width:10%">排序</th>
                                    <th style="width:8%">属性</th>
                                    <th style="width:10%">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="productCats" item="cats">
                                <tr class="odd gradeX">
                                    <td style="text-align:center;"><{$cats.id}></td>
                                    <td><{$cats.cat_name}></td>
                                    <td style="text-align:center;">
                                        <{$cats.sort}>
                                    </td>
                                    <td style="text-align:center;">
                                        <if condition="$cats['is_show'] eq 1">可见</if>
                                        <if condition="$cats['is_show'] eq 0"><i class="icon-ban-circle" style="color:red"></i></if>
                                    </td>
                                    <td style="text-align:center;">
                                        <!-- <i class="icon-ban-circle" style="color:red"></i> -->
                      <a href="<{:U('catEdit',array('id'=>$cats['id']))}>" title="编辑" class="btn btn-success btn-mini"> <i class="icon-pencil"></i> </a>

                      <a href="<{:U('catDel',array('id'=>$cats['id']))}>" title="回收站" class="btn btn-danger btn-mini" onclick="if(confirm('确定删除?')==false)return false;"> <i class="icon-trash"></i>



                                    </td>
                                </tr>
                                </foreach>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<!-- 公共Body部分 结束 -->

<!-- ===================================================== -->

<!-- js文件模块 开始 -->
<block name="footJsFile">
    <script src="__PUBLIC__/Admin/js/jquery.min.js"></script> 
    <script src="__PUBLIC__/Admin/js/jquery.ui.custom.js"></script> 
    <script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script> 
    <script src="__PUBLIC__/Admin/js/jquery.uniform.js"></script> 
    <script src="__PUBLIC__/Admin/js/select2.min.js"></script> 
    <script src="__PUBLIC__/Admin/js/jquery.validate.js"></script> 
    <script src="__PUBLIC__/Admin/js/matrix.js"></script> 
    <script src="__PUBLIC__/Admin/js/matrix.form_validation.js"></script>
    <script src="__PUBLIC__/Admin/js/muneopen.js"></script>
</block>
<!-- js文件模块 结束 -->

<block name="footScript">

</block>
