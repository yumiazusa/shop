    </style>

<!-- 顶部JS文件 开始 -->
<block name="topJsFile">
    
</block>

<!-- 头部部分 开始 -->
<block name="publicHead">
    <div id="breadcrumb"> 
        <a href="__APP__" title="返回系统首页" class="tip-bottom">
            <i class="icon-home"></i> 
        管理首页</a> 
        <a href="#" class="current">商品管理</a> 
    </div>
    <h1 style="margin-top:10px;">添加商品类型</h1>
</block>
<!-- 头部部分 结束 -->

<!-- ===================================================== -->

<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
<div class="container-fluid">
    <hr style="margin:0;">
    <div class="row-fluid">
        <div class="span12">
            <form action="<{:U('doEditProductType')}>" id="editType" method="post">
                <div class="widget-box">
                    <div class="widget-content tab-content">
                        <div id="tab1" class="tab-pane active">
                            <div class="form-horizontal">
                                <div class="control-group">
                                    <input type="hidden" name="id" value="<{$type.id}>"/>
                                    <label class="control-label">产品名称：</label>
                                    <div class="controls">
                                        <input type="text" class="span5" name="type_name" placeholder="产品名称" value="<{$type.type_name}>">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 选项卡一结束 -->
    <div class="modal-footer" style="text-align:left; padding-left:30%">
        <a class="btn btn-primary" id="conf" onclick="submit();">确认修改</a> 
        <a data-dismiss="modal" class="btn" id="cancle-modal" href="<{:U('productType')}>">取消</a> 
    </div>
</div>
</block>
<!-- 公共Body部分 结束 -->
