<block name="topJsFile">

<!-- 头部部分 开始 -->
<block name="publicHead">
    <div id="breadcrumb">
        <a href="index.html" title="返回系统主页" class="tip-bottom">
            <i class="icon-home"></i>
            管理首页
        </a>
    </div>
   
</block>
<!-- 头部部分 结束 -->

<!-- ===================================================== -->

<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
             <a href="__CONTROLLER__/advManager" class="btn btn-info"><b>广告管理</b></a>
            <div class="add-adv"> 
              <a href="__CONTROLLER__/Adv" class="btn btn-info"><b>+ 添加广告分类</b></a>
              <a href="__CONTROLLER__/addAdv" class="btn btn-info"><b>+ 添加广告</b></a>
              <a href="__CONTROLLER__/cateList" class="btn btn-info"><b>广告分类表</b></a>
            </div>
          <div class="row-fluid">
             <div class="span12">
              <div class="widget-box">
                  <div class="widget-title"> 
                        <span class="icon"> <i class="icon-th"></i> </span>
                  </div>
                  <div class="widget-content nopadding">
                    <table class="table table-bordered table-striped">
                      <thead>

                        <tr>
                          <th style="font-size:14px;">广告位名称</th>
                          <th style="font-size:14px;">广告类别</th>
                          <th style="font-size:14px;">广告状态</th>
                          <th style="font-size:14px;">操作</th>
                        
                        </tr>
                      </thead>
                      <tbody style="font-size:14px;">
                       <foreach name="data" item="v">
                         <tr class="odd gradeX" >
                          <td style="text-align:center;"><{$v.adv_name}></td>
                          <td style="text-align:center;"><{$v.catename}></td>
                          <td style="text-align:center;">
                             <if condition="$v.is_show eq 1">
                                  <span style="color:red;">使用中</span>
                             <else />未使用
                             </if>
                          </td>
                          <td class="center" style="text-align:center;">
                            <a href="__CONTROLLER__/editAdv/id/<{$v.id}>"><i class="icon-pencil"></i>编辑</a> |
                           <a href="__CONTROLLER__/delAdv/id/<{$v.id}>">删除</a>
                          </td>
                        </tr>
                        </foreach>
                       <tr>
                         <td colspan="4">
                            <div class="pagination alternate">
                              <ul style="float:right;">
                                   <{$page}>
                             </ul>
                             </div>
                         </td>
                       </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
            </div>
        </div>
    </div>
</block>
<!-- 公共Body部分 结束 -->

<script src="__PUBLIC__/Admin/js/jquery.min.js"></script>

<script src="__PUBLIC__/Admin/js/bootstrap.min.js"></script>

<script src="__PUBLIC__/Admin/js/select2.min.js"></script> 
<script src="__PUBLIC__/Admin/js/jquery.dataTables.min.js"></script> 
<script src="__PUBLIC__/Admin/js/matrix.js"></script> 
<script src="__PUBLIC__/Admin/js/matrix.tables.js"></script>
<script src="__PUBLIC__/Admin/js/muneopen.js"></script> 
    <script type="text/javascript">
      // This function is called from the pop-up menus to transfer to
      // a different page. Ignore if the value returned is a null string:
      function goPage (newURL) {

          // if url is empty, skip the menu dividers and reset the menu selection to default
          if (newURL != "") {
          
              // if url is "-", it is this page -- reset the menu:
              if (newURL == "-" ) {
                  resetMenu();            
              } 
              // else, send page to designated URL            
              else {  
                document.location.href = newURL;
              }
          }
      }

    // resets the menu selection upon entry to this page:
    function resetMenu() {
       document.gomenu.selector.selectedIndex = 2;
    }
    </script>
</block>
<!-- 底部JS执行区域 结束 -->
