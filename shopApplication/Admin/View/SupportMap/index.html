<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
        <hr style="margin:0;">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <form action="<{:U('SupportMap/index')}>" method="get">
                        　搜索 : <input type="text" name="name" style="width:200px;height:26px;">

                        <select name="pid" class="form-control">
                            <foreach name="option" item="vo">
                                <option value="<{$vo.id}>"><{$vo.name}></option>
                            </foreach>
                        </select>

                        　<input type="submit" value="查询" class="btn btn-success">
                    </form>
                    <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
                        <h5>Collspan Table Example</h5>
                        <span class="label label-info"><a href="<{:U('SupportMap/addAddress')}>">添加地址</a></span>
                        <span class="label label-info"><a href="<{:U('SupportMap/addArea')}>">添加地区</a></span>
                        <span class="label label-info"><a href="<{:U('SupportMap/modifyArea')}>">修改地区</a></span>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered table-striped">
                            <thead>


                            <tr>
                                <th>id</th>
                                <th>市</th>
                                <th>地址</th>
                                <th>公司</th>
                                <th>电话</th>
                                <th>工作时间</th>
                                <th>X</th>
                                <th>Y</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>

                            </thead>
                            <tbody>

                            <foreach name="list" item="ls">
                                <tr>
                                    <td><{$ls.id}></td>
                                    <td><{$ls.name}></td>
                                    <td><{$ls.address}></td>
                                    <td><{$ls.cname}></td>
                                    <td><{$ls.tel}></td>
                                    <td><{$ls.wtime}></td>
                                    <td><{$ls.map_x}></td>
                                    <td><{$ls.map_y}></td>
                                    <td>
                                        <if condition="($ls.status eq 0)">隐藏</if>
                                        <if condition="($ls.status eq 1)">显示</if>
                                    </td>

                                    <td>
                                        <a class="mask" status="<{$ls.status}>" mask="<{$ls.id}>" href="javascript:;"><i class="icon-lock"></i>隐藏</a>
                                        <a class="modify" href="__CONTROLLER__/modifyAddress/id/<{$ls.id}>"><i class="icon-edit"></i>修改</a>
                                        <a class="del" href="__CONTROLLER__/delAddress/id/<{$ls.id}>" onclick="return confirm('您确定删除该视频？');"><i class="icon-trash"></i> 删除

                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="pagination alternate">
        <ul style="float:right;">
            <{$page}>
        </ul>
    </div>

</block>

    <script type="text/javascript">
        // This function is called from the pop-up menus to transfer to
        // a different page. Ignore if the value returned is a null string:
        function goPage(newURL) {

            // if url is empty, skip the menu dividers and reset the menu selection to default
            if (newURL != "") {

                // if url is "-", it is this page -- reset the menu:
                if (newURL == "-") {
                    resetMenu();
                }
                // else, send page to designated URL
                else {
                    document.location.href = newURL;
                }
            }
        }
    </script>
    <script>
        var id = -1;   //视频的id
        var data = -1;  //json
        var status = -1;    //视频是否可见
        var del = -1;
        var type;   //判断返回值状态
        /*<{:U('Video/hiddenVideo')}>*/

        //切换隐藏视频
        $('.mask').bind('click',function(){

            id = $(this).attr('mask');
            status = $(this).attr('status');
            data = {'id':id,'status':status};
            $.post("<{:U('SupportMap/index')}>",data,function(a){
                type = a;
                if(a>0){
                    alert('ok');
                    a=0;
                }
            });

            if(type>0){
                if(status==1){
                    $(this).attr('status','0');
                }else{
                    $(this).attr('status','1');
                }

            }

        });

        /*--------------------------------------------*/
        $(function(){
            /*debug  mask未添加颜色修改*/
            $('.mask').attr('status')
        })
        /*--------------------------------------------*/
    </script>


</block>
