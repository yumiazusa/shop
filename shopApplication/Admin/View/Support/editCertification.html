<block name="footScript">

    <script type="text/javascript">

        // 处理多张小图上传
        var imgS = '';
        var imgC = '';
        var status= 0;
        $('#adv_upload').uploadify({
            'swf'      : '__PUBLIC__/Plugins/uploadify.swf',
            'uploader' : '<{:U("uploadZizhi")}>',
            'buttonText' : '商品图片(多张)',
            'fileSizeLimit':'6MB',
            'onUploadSuccess' : function(file, data, response) {
                // data=data.substring(0,data.length-1);
                // data=data.substr(1);
                data=data.replace(/"/g,'');
                data=data.replace("\\",'');
                data=data.replace("\\",'');
                if(!data){
                    status =0;
                }else{
                var dataV = '/Public/About/license/' + data; 

                imgS += '<li class="span2"> <a> <img src="__PUBLIC__/About/license/'+data+'" alt=""> </a><input type="hidden" name="images[]" value="'+dataV+'"><div class="actions"><a class="lightbox_trigger" target="_blank;" href="__PUBLIC__/About/license/'+data+'"><i class="icon-search"></i></a> </div></li>';
                // 处理返回过来的值
                imgC += "<img width='100' height='100' src='__PUBLIC__/About/license/"+data+"'>";
                $('#imgsforcolor').html(imgC);
                status = 1;
            }
          }
        });

$('#addcolor').click(function (){
            if(status ==1){
            $('.deletepic').parent().parent().parent().remove();
            $('<tbody><tr><td style="width:180px; text-align:right;">已选择</td><td><ul class="thumbnails">'+imgS+'</ul></td></tr></tbody>').appendTo('#show-uploaded-advs');
            $('.goodsimg').hide();
            }else if(status ==0){
            alert('请添加图片');
            return false;
            }
        });

$('.deletepic').click(function(){
            $(this).parent().parent().parent().remove();
        });

    </script>
</block>
<!-- 底部JS执行区域 结束 -->
