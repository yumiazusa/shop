<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
             <a href="__CONTROLLER__/addAdv" class="btn btn-info"><b>+ 添加广告</b></a>
            <div class="add-adv"> 
             <a href="__CONTROLLER__/Adv" class="btn btn-info"><b>+ 添加广告分类</b></a>
             <a href="__CONTROLLER__/advManager" class="btn btn-info"><b>广告管理</b></a>
             <a href="__CONTROLLER__/cateList"class="btn btn-info"><b>广告分类</b></a>
            </div>
        <div class="row-fluid">
            <div class="span12">
             <div class="widget-box">
            <div class="widget-title"> 
                <span class="icon">
                     <i class="icon-align-justify"></i> 
                </span>
          <h5></h5>
        </div>
        <div class="widget-content nopadding">
          <form action="__CONTROLLER__/insertAdv" method="post" class="form-horizontal" onsubmit="return dosubmit()" enctype="multipart/form-data">
                   <div class="control-group">
                      <label class="control-label">广告名称 :</label>
                      <div class="controls">
                        <input type="text" class="span11" style="width:200px;" name="adv_name"/>
                      </div>
                    </div>
                   
                   <div class="control-group">
                      <label class="control-label">广告类别</label>
                      <div class="controls">
                      <select name="position_id" style="width:270px;">
                        <foreach name="data" item="v">
                          <option value="<{$v.id}>"> <{$v.catename}> </option>
                        </foreach>
                      </select>
                    </div>
                  </div>
           
                     <div class="control-group">
                           <label class="control-label">广告图片</label>
                          <div class="controls">
                           <input type="file" name="file"/>
                          </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">是否关联商品</label>
                      <div class="controls">
                        <label style="display:inline;">
                          <input type="radio" name="is_connect" value="1" checked="checked"/>
                          是</label>
                        <label style="display:inline;">
                          <input type="radio" name="is_connect" value="0" />
                          否</label>
                      </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">关联商品</label>
                        <div class="controls">
                          <select name="product_id" style="width:270px;">
                             <foreach name="list" item="v">
                                <option value="<{$v['id']}>"><{$v.pro_name}></option>
                              </foreach>
                          </select>
                        </div>
                      </div>
                    <div class="control-group">
                      <label class="control-label">广告描述:</label>
                      <div class="controls">
                        <textarea class="span11" style="width:400px;" name="adv_desc"></textarea>
                      </div>
                    </div>

                    <div class="control-group">
                      <label class="control-label">是否显示</label>
                      <div class="controls">
                        <label style="display:inline;">
                          <input type="radio" name="is_show" value="1" checked="checked"/>
                          是</label>
                        <label style="display:inline;">
                          <input type="radio" name="is_show" value="0" />
                          否</label>
                        
                      </div>
                    </div>
                    <div class="form-actions">
                      <button type="submit" class="btn btn-success">添加</button>
                       <button type="reset" class="btn btn-success">重置</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
        </div>
    </div>
</block>
