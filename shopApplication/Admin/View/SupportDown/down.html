<block name="topJsFile">
  <script src="__PUBLIC__/Admin/js/jquery.min.js"> </script> 
  <script charset="utf-8" src="__PUBLIC__/editor/kindeditor.js"></script>
  <script charset="utf-8" src="__PUBLIC__/editor/lang/zh_CN.js"></script>
  <script charset="utf-8" src="__PUBLIC__/editor/plugins/code/prettify.js"></script>
  <script>
    KindEditor.ready(function(K) {
      var editor1 = K.create('textarea[name="my_content"]', {
        cssPath : '../plugins/code/prettify.css',
        uploadJson : '../php/upload_json.php',
        fileManagerJson : '../php/file_manager_json.php',
        allowFileManager : true,
        afterCreate : function() {
          var self = this;
          K.ctrl(document, 13, function() {
            self.sync();
            K('form[name=example]')[0].submit();
          });
          K.ctrl(self.edit.doc, 13, function() {
            self.sync();
            K('form[name=example]')[0].submit();
          });
        }
      });
      prettyPrint();
    });
  </script>
</block>

<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
          <a href="<{:U('SupportDown/down')}>" class="btn btn-info"><b> 添加下载文件</b></a>
         <div class="add-adv">
             <a href="<{:U('SupportDown/downCate')}>" class="btn btn-info"><b> 添加下载类别</b></a>
             <a href="<{:U('SupportDown/fileList')}>" class="btn btn-info"><b> 下载文件列表</b></a>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                  
                </div>
                <div class="widget-content nopadding">
                  <form action="<{:U('SupportDown/addFile')}>" method="post" class="form-horizontal" enctype="multipart/form-data">
                    <div class="control-group">
                      <label class="control-label">标题 :</label>
                      <div class="controls">
                        <input type="text" class="span11" style="width:200px;"  name="title"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">类别 :</label>
                      <div class="controls">
                           <select name="cat_id" style="width:200px;">
                               <foreach name="list" item="v">
                                   <option value="<{$v.id}>"><{$v.cat_name}></option>
                               </foreach>
                           </select>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">外链地址:</label>
                      <div class="controls">
                        <input type="text"  class="span11 tip-right" style="width:200px;" name="linkurl"/>
                      </div>
                    </div>
                     <div class="control-group">
                      <label class="control-label">关键字:</label>
                      <div class="controls">
                        <input type="text"  class="span11 tip-right" style="width:200px;" name="keywords"/>
                      </div>
                    </div>
                     <div class="control-group">
                      <label class="control-label">上传文件:</label>
                      <div class="controls">
                        <input type="file"  class="span11 tip-right" style="width:200px;" name="filename"/>
                      </div>
                      <div class="control-group">
                      <label class="control-label">文件大小:</label>
                      <div class="controls">
                        <input type="text"  class="span11 tip-right" name="filesize" style="width:200px;"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">上传图片:</label>
                      <div class="controls">
                        <input type="file"  class="span11 tip-right" name="fileimg"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">描述:</label>
                      <div class="controls">
                        <textarea class="span11" style="width:400px;" name="my_content"></textarea>
                      </div>
                    </div>
                     <div class="control-group">
                      <label class="control-label">是否显示</label>
                      <div class="controls" style="margin-top:4px;">
                        <label style="display:inline;">
                          <input type="radio" name="is_show" value="1" checked="checked"/>
                          是</label>
                        <label style="display:inline;">
                          <input type="radio" name="is_show" value="0"/>
                          否</label>
                        
                      </div>
                   
                    <div class="form-actions">
                      <button type="submit" class="btn btn-success"><b>添加</b></button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            
           
        </div>
    </div>
</block>
