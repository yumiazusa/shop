<extend name="Public:mobilepublic" />

<block name="cssFile">
<link href="__PUBLIC__/Mobile/assets/css/animate.min.css" rel="stylesheet">
<link href="__PUBLIC__/Mobile/assets/css/footable-0.1.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Mobile/assets/css/footable.sortable-0.1.css" rel="stylesheet" type="text/css" />
<style>
</style>
</block>
<block name="topJsFile">
</block>
<block name="publicBody">
<div class="container main-container headerOffset">
  <div class="row">
    <div class="breadcrumbDiv col-lg-12">
      <ul class="breadcrumb">
        <li> <a href="<{:U('Mobileindex/mobileindex')}>">首页</a> </li>
        <li> <a href="<{:U('MobileMember/member')}>">个人中心</a> </li>
        <li class="active"> 交易记录 </li>
      </ul>
    </div>
  </div>
  
  
  <div class="row">
    <div class="col-lg-9 col-md-9 col-sm-7">
      <h1 class="section-title-inner"><span><i class="fa fa-list-alt"></i> 订单列表 </span></h1>
      <div class="row userInfo">
        
        
        <div class="col-xs-12 col-sm-12">
          <table class="footable">
            <thead>
              <tr>
                <th data-class="expand" data-sort-initial="true"> <span title="table sorted by this column on load">订单</span> </th>
                <th data-hide="default"> 订单价格 </th>
                <th data-hide="default" data-type="numeric"> 订单时间 </th>
                <th data-hide="default" data-type="numeric"> 订单状态 </th>
              </tr>
            </thead>
            <tbody>
            	<foreach name="orderlist" item="v">
              <tr>
                <td>
                	<foreach name="v['list']" item="vo" key="k">
                	<if condition="$k neq 0">
                		<hr>
                	</if>
                	<a title="查看详情" target="_blank" href="<{:U('Mobileproductdetail/detail',array('id'=>$vo['prolist']['id']))}>" style="font-size:12px;"><{$vo['prolist']['pro_name']}>&nbsp;&nbsp;&nbsp;<{$vo.product_color}></a>
					</foreach>
                </td>
                <td>
                	¥<{$v.real_price}>&nbsp;(含邮费)
                </td>
                <td><{$v['order_date']|date="Y-m-d H:i:s",###}></td>
                <td>
                	<if condition="$v['pay_status'] eq 0">
                                       <if condition="$v['order_status'] eq 1">
                                         <span class="label label-success">去付款</span>
                                        <else/>
                                        <span class="label label-default">已取消</span>
                                        </if>
                                   <elseif condition="$v['pay_status'] eq 1"/>
                                         <if condition="$v['order_status'] eq 2">
                                         <span class="label label-primary">待发货</span>
                                         <elseif condition="$v['order_status'] eq 3" />
                                         <span class="label label-primary">已发货</span>
                                        <else/>
                                        <span class="label label-default">已完成</span>
                                        </if>
                                   </if>
                </td>
              </tr>
              </foreach>
            </tbody>
          </table>
          <{$page}>
        </div>
        
        <div class="col-lg-12 clearfix">
          <ul class="pager">
            <li class="previous pull-right"><a href="<{:U('Mobileindex/mobileindex')}>"> <i class="fa fa-home"></i> 首页 </a></li>
            <li class="next pull-left"><a href="<{:U('MobileMember/member')}>"> &larr; 返回个人中心</a></li>
          </ul>
        </div>
      </div>
      <!--/row end--> 
      
    </div>
    <div class="col-lg-3 col-md-3 col-sm-5"> </div>
  </div>
  <!--/row-->
  
  <div style="clear:both"></div>
</div>




<block name="bottomJsFile">
<script type="text/javascript" src="__PUBLIC__/Mobile/assets/js/jquery/1.8.3/jquery.js"></script>
<script src="__PUBLIC__/Mobile/assets/js/jquery.easing.1.3.js"></script>
<script src="__PUBLIC__/Mobile/assets/js/footable.js" type="text/javascript"></script> 
<script src="__PUBLIC__/Mobile/assets/js/footable.sortable.js" type="text/javascript"></script> 
<script type="text/javascript">
    $(function() {
      $('.footable').footable();
    });
  </script> 

</block>

</block>
