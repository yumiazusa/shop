<extend name="Public:mobilepublic" />

<block name="cssFile">
<!-- css3 animation effect for this template -->
<link href="__PUBLIC__/Mobile/assets/css/animate.min.css" rel="stylesheet">

<!-- styles needed by carousel slider -->
<link href="__PUBLIC__/Mobile/assets/css/owl.carousel.css" rel="stylesheet">
<link href="__PUBLIC__/Mobile/assets/css/owl.theme.css" rel="stylesheet">
</block>

<block name="publicBody">
<div class="container main-container headerOffset globalPaddingBottom"> 
  
  <!-- Main component call to action -->
  <div class=" image-show-case-wrapper center-block relative col-lg-12">
    <div id="imageShowCase" class="owl-carousel owl-theme">
      <foreach name="bannerRes" item="banners">
      <div class="product-slide">
        <if condition="$banners['is_connect'] eq 1">
        <a href="<{:U('Mobileproductdetail/detail',array('id'=>$banners['product_id']))}>" target="_blank">
          </if>
          <img class="img-responsive" src="__PUBLIC__/Adv/<{$banners.thumbnail}>" alt="img">
        <if condition="$banners['is_connect'] eq 1">
        </a> 
        </if>
      </div>
      <!-- /.product-slide  -->
    </foreach>
    </div>
    <!--/#imageShowCase -->
    
    <div style="clear:both;"></div>
    <a id="ps-next" class="ps-nav"> <img src="__PUBLIC__/Mobile/images/site/arrow-right.png" alt="N E X T"> </a> <a id="ps-prev" class="ps-nav"> <img src="__PUBLIC__/Mobile/images/site/arrow-left.png" alt="P R E V"></a> </div>
  <!--/.image-show-case-wrapper -->
  
  <div style="clear:both"></div>
  <div class="col-lg-12">
    <hr class="hr3">
  </div>
  <div class="row featuredPostContainer ">
    <div class="featuredImageLook3 col-lg-12">
      <div class="col-md-4 col-sm-6 col-xs-6 col-xs-min-12">
        <div class="inner">
          <div class="img-title"><{$navlist[4][nav_title]}></div>
          <a class="img-block" href="<{:U('Mobileproduct/productList',array('type'=>shop,'cat'=>all))}>"> <img class="img-responsive" src="<{$navlist[4][image]}>" alt="<{$navlist[4][nav_title]}>"></a></div>
      </div>
      <div class="col-md-4 col-sm-6 col-xs-6 col-xs-min-12">
        <div class="inner">
          <div class="img-title"><{$navlist[5][nav_title]}></div>
          <a class="img-block" href="<{:U('Mobileproduct/promoteList')}>"> <img class="img-responsive" src="<{$navlist[5][image]}>" alt="<{$navlist[5][nav_title]}>"></a></div>
      </div>

    </div>
    <!--/.featuredImageLook3--> 
  </div>
  <!--/.featuredPostContainer--> 
</div>
<!-- /main container -->


<block name="bottomJsFile">
  <script type="text/javascript" src="__PUBLIC__/Mobile/assets/js/jquery/jquery-1.10.1.min.js"></script> 
  <script src="__PUBLIC__/Mobile/assets/js/idangerous.swiper-2.1.min.js"></script> 
   <script>
  var mySwiper = new Swiper('.swiper-container',{
  pagination: '.box-pagination',
 keyboardControl: true,
    paginationClickable: true,
    slidesPerView: 'auto',
  autoResize:true,
  resizeReInit:true,
  })
  
     $('.prevControl').on('click', function(e){
    e.preventDefault()
    mySwiper.swipePrev()
  })
  $('.nextControl').on('click', function(e){
    e.preventDefault()
    mySwiper.swipeNext()
  })
  </script> 
  <!-- include jqueryCycle plugin --> 
<script src="__PUBLIC__/Mobile/assets/js/jquery.cycle2.min.js"></script> 
<!-- include easing plugin --> 
<script src="__PUBLIC__/Mobile/assets/js/jquery.easing.1.3.js"></script> 
<!-- include custom script for only homepage  --> 
<script src="__PUBLIC__/Mobile/assets/js/home.js"></script> 

</block>


</block>
