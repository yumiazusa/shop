		<div class="row">
			<div class="col-md-12 logo"><a href="__APP__"><img src="<{$logo2}>" alt=""></a></div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2 main">
				<div class="cloud"></div>
                <div class="regist-to-login">
                    <a href="<{:U('Login/getBackPassword')}>">修改密码</a>
                </div>
				<form action="__CONTROLLER__/changePwd" method="post" name="regist-by-email">
					<div class="form-group">
						<input type="text" class="form-control input-lg bs-docs-popover txt-input" data-trigger="focus" data-container="body" name="email" id="email" placeholder="邮箱地址" data-toggle="popover" data-placement="right" title="提示信息" data-content="请输入常用邮箱地址" value="<{$email}>" readonly="true"/>
						<span></span>
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-lg bs-docs-popover txt-input" data-trigger="focus" data-container="body" name="password" id="email-pwd" placeholder="新密码" data-toggle="popover" data-placement="right" title="提示信息" data-content="长度为8到16个字符，至少包含两种类型" />
						<span></span>
					</div>
					<div class="form-group">
						<input type="password" name="repassword" class="form-control input-lg bs-docs-popover txt-input" data-trigger="focus" data-container="body" id="email-repwd" placeholder="重复密码" data-toggle="popover" data-placement="right" title="提示信息" data-content="长度为8到16个字符，至少包含两种类型" />
						<span></span>
					</div>
					<div class="form-group code-area">
						<input type="text" name="code" id="code" class="form-control input-lg bs-docs-popover txt-input" style="width:120px" placeholder="点击刷新" />
						<div></div>
						<img src="__CONTROLLER__/code" class="code-img" onclick="this.src=this.src + '?' + Math.random()" alt="">
					</div>
					<div class="regist-way">
						<input type="submit" class="btn btn-info btn-input" value="立即修改">
					</div>
				</form>
			</div>
		</div>
	</div>
