<block name="topJsFile">
 <script src="__PUBLIC__/Admin/js/jquery.min.js"> </script> 
  <script charset="utf-8" src="__PUBLIC__/editor/kindeditor.js"></script>
  <script charset="utf-8" src="__PUBLIC__/editor/lang/zh_CN.js"></script>
  <script charset="utf-8" src="__PUBLIC__/editor/plugins/code/prettify.js"></script>
  <script>
    KindEditor.ready(function(K) {
      var editor1 = K.create('textarea[name="my_content"]', {
        cssPath : '../plugins/code/prettify.css',
        uploadJson : '../php/upload_json.php',
        fileManagerJson : '../php/file_manager_json.php',
        allowFileManager : true,
        afterCreate : function() {
          var self = this;
          K.ctrl(document, 13, function() {
            self.sync();
            K('form[name=example]')[0].submit();
          });
          K.ctrl(self.edit.doc, 13, function() {
            self.sync();
            K('form[name=example]')[0].submit();
          });
        }
      });
      prettyPrint();
    });
  </script>
</block>
<!-- 顶部JS文件 结束 -->

<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
            <div class="add-adv" style="float:right;"> 
                <a href="__CONTROLLER__/cateList" class="btn btn-info"><b>文章分类列表</b></a>
                 <a href="<{:U('SupportArticles/articleCate')}>" class="btn btn-info"><b> 添加文章类别</b></a>
                 <a href="__CONTROLLER__/article" class="btn btn-info"><b>添加文章</b></a>
                  <a href="__CONTROLLER__/articleList" class="btn btn-info"><b>文章列表</b></a>
            </div>
        <div class="row-fluid">
            <div class="span12">
                 <div class="widget-box">
                  <div class="widget-title">
                    <ul class="nav nav-tabs">
                      <li class="active"><a data-toggle="tab" href="#tab1" style="font-size:14px;">修改文章</a></li>
                    </ul>
                  </div>
                  <div class="widget-content tab-content"> 
                    <div id="tab1" class="tab-pane active">
                    <form action="<{:U('SupportArticles/articleSave')}>" method="post">
                       <table>
                            <tr>
                               <input type="hidden" name="id" value="<{$list.id}>">
                                <td style="width:100px;text-align:center;font-size:14px;">标题</td>
                                <td><input type="text" name="title" value="<{$list.title}>"></td>
                            </tr>
                            <tr>
                                <td style="width:100px;text-align:center;font-size:14px;">分类</td>
                                <td><select name="cat_id">
                                    <foreach name="data" item="v">
                                      <option value="<{$v.id}>"
                                          <if condition="$v['id'] eq $list.cat_id">
                                          selected="selected"
                                          </if>

                                      ><{$v.cat_name}></option>
                                    </foreach>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td style="width:100px;text-align:center;font-size:14px;">关键字</td>
                                <td><input type="text" name="keywords" value="<{$list.keywords}>"></td>
                            </tr>
                            <tr>
                                <td style="width:100px;text-align:center;font-size:14px;">描述</td>
                                <td><input type="text" name="description" value="<{$list.description}>"></td>
                            </tr>
                             
                            <tr>
                               <td style="width:100px;text-align:center;font-size:14px;">内容</td>
                               <td>
                                    <textarea name="my_content"><{$list.content}></textarea>
                               </td>
                            </tr>
                            <tr style="height:40px;">
                                <td style="width:100px;text-align:center;font-size:14px;">是否显示</td>
                                <td>
                                      <label style="display:inline;">
                                        <input type="radio" name="is_show" value="1"
                                              <if condition="$list['is_show'] eq 1">
                                                 checked="checked"
                                              </if>
                                         />
                                        是</label>
                                      <label style="display:inline;">
                                        <input type="radio" name="is_show" value="0"
                                               <if condition="$list['is_show'] eq 0">
                                                 checked="checked"
                                              </if>
                                        />
                                        否</label>
                                  </td>    
                                   
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align:center;"> 
                                     <input type="submit" class="btn btn-primary" value="提交">
                                     <input type="reset" value="重置" class="btn btn-primary">
                                </td>
                            </tr>
                       </table>
                     </form>
                    </div>
                  
                  </div>
                </div>
            </div>
        </div>
    </div>
</block>
