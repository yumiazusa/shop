<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
          <a href="<{:U('SupportArticles/editCate')}>" class="btn btn-info"><b>修改分类</b></a>
         <div class="add-adv">
          <a href="__CONTROLLER__/cateList" class="btn btn-info"><b>文章分类</b></a>
           <a href="<{:U('SupportArticles/articleCate')}>" class="btn btn-info"><b> 添加文章类别</b></a>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                  
                </div>
                <div class="widget-content nopadding">
                  <form action="<{:U('SupportArticles/editSave')}>" method="post" class="form-horizontal">
                    <div class="control-group">
                      <label class="control-label">分类名称 :</label>
                      <div class="controls">
                        <input type="hidden" name="id" value="<{$data.id}>">
                        <input type="text" class="span11" style="width:160px;" name="cat_name" value="<{$data.cat_name}>"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">分类排序 :</label>
                      <div class="controls">
                        <input type="text" class="span11 tip-right" style="width:160px;" name="sort" value="<{$data.sort}>"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">分类描述:</label>
                      <div class="controls">
                        <textarea class="span11" style="width:400px;" name="cat_desc">
                          <{$data.cat_desc}>
                        </textarea>
                      </div>
                    </div>
                   <div class="control-group">
                      <label class="control-label">是否显示</label>
                      <div class="controls" style="margin-top:4px;">
                        <label style="display:inline;">
                          <input type="radio" name="is_show" value="1" 
                             <if condition="$data['is_show'] eq 1">
                                 checked="checked"
                              </if>
                          />
                          是</label>
                        <label style="display:inline;">
                          <input type="radio" name="is_show" value="0"
                               <if condition="$data['is_show'] eq 0">
                                 checked="checked"
                                </if>
                          />
                          否</label>
                        
                      </div>
                    <div class="form-actions">
                      <button type="submit" class="btn btn-success"><b>修改</b></button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            
           
        </div>
    </div>
</block>
<!-- 公共Body部分 结束 -->
