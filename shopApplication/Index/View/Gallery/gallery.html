<extend name="Public:public" />
<block name="cssFile">
	<link href="__Index__/frontend/pages/css/portfolio.css" rel="stylesheet">
</block>
<block name="publicBody">
	<div class="main">
      <div class="container">
        <ul class="breadcrumb">
            <li><a href="__APP__">主页</a></li>
            <li class="active"><a href="javascript:void(0);">产品中心</a></li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40">
          <!-- BEGIN CONTENT -->
          <div class="col-md-12 col-sm-12">
            <h1>产品中心</h1>
            <div class="content-page">
                <div class="filter-v1">
                  <ul class="mix-filter">
                  <li data-filter="all" class="filter active">全部</li>
                  <volist name="goods" id="vo">
                   <li data-filter="category_<{$vo['id']}>" class="filter"><{$vo['pro_name']}></li>
                    </volist>
                  </ul>
                                    <div class="row mix-grid thumbnails">
                                     <volist name="goods" id="vo">
                                      <div class="col-md-4 col-sm-6 mix category_<{$vo['id']}> mix_all" style="display: block;  opacity: 1;">
                                        <div class="mix-inner">
                                           <img alt="" src="__PUBLIC__/Index/Goods/<{$vo['list_image']}>" class="img-responsive">
                                           <div class="mix-details">
                                              <h4><{$vo['pro_name']}></h4>
                                              <p><{$vo['description']}></p>
                                              <a href="<{:U('Gallery/galleryList',array('id'=>$vo['id']))}>" class="mix-link"><i class="fa fa-link"></i></a>
                                              <a data-rel="fancybox-button" title="<{$vo['pro_name']}>" href="__PUBLIC__/Index/Goods/<{$vo['list_image']}>" class="mix-preview fancybox-button"><i class="fa fa-search"></i></a>
                                           </div>
                                        </div>
                                      </div>
                                      </volist>
                                  </div>
              </div>
            </div>
          </div>
          <!-- END CONTENT -->
        </div>
        <!-- BEGIN SIDEBAR & CONTENT -->
      </div>
    </div>
</block>
<block name="bottomJsFile">
<script src="__Index__/plugins/jquery-mixitup/jquery.mixitup.min.js" type="text/javascript"></script>
<script src="__Index__/frontend/pages/scripts/portfolio.js" type="text/javascript"></script>
</block>
