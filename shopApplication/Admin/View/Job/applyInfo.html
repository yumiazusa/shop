<!-- 头部部分 开始 -->
<block name="publicHead">
    <div id="breadcrumb">
        <a href="index.html" title="返回系统主页" class="tip-bottom">
            <i class="icon-home"></i>
            管理首页
        </a>
        <a href="#" class="current">人才招聘</a>
    </div>
    <h1 style="margin-top:10px;">简历信息</h1>
</block>
<!-- 头部部分 结束 -->

<!-- 公共Body部分 开始 -->
<block name="publicBody">

    <!-- 将主体包含在 .row-fluid 内部 -->

    <div class="container-fluid">
        <hr>
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box ddd">
                    <div class="widget-title"><span class="icon"> <i class="icon-ok-sign"></i> </span>
                        <h5><{$data.job_name}></h5>
                    </div>
                    <div class="widget-content">
                        <table class="table table-bordered table-striped">

                            <tbody>
                            <tr>
                                <td>姓名:</td>
                                <td><{$data.name}></td>
                            </tr>
                            <tr>
                                <td>性别:</td>
                                <td>
                                    <eq name="data.sex" value="0">女</eq>
                                    <eq name="data.sex" value="1">男</eq>
                                </td>
                            </tr>
                            <tr>
                                <td>年龄:</td>
                                <td><{$data.age}></td>
                            </tr>
                            <tr>
                                <td>邮箱:</td>
                                <td><{$data.email}></td>
                            </tr>
                            <tr>
                                <td>电话:</td>
                                <td><{$data.phone}></td>
                            </tr>
                            <tr>
                                <td>毕业院校:</td>
                                <td><{$data.school}></td>
                            </tr>

                            <tr>
                                <td>专业:</td>
                                <td><{$data.discipline}></td>
                            </tr>
                            <tr>
                                <td>学历:</td>
                                <td><{$data.education}></td>
                            </tr>

                            <tr>
                                <td>毕业日期:</td>
                                <td><{$data.grad_date}></td>
                            </tr>
                            <tr>
                                <td>工作时间:</td>
                                <td><{$data.experience}> 年</td>
                            </tr>
                            <tr>
                                <td>现居地:</td>
                                <td><{$data.now_address}></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>

                <div style="padding-top:20px; padding-bottom:20px; text-align:center;">
                    <a href="javascript:a();" class="btn btn-primary " style="margin-right:20px"> 打印 </a>
                    <a type="submit" href="javascript:history.go(-1);" class="btn btn-default"> 返回列表 </a>
                </div>
            </div>
        </div>

    </div>

</block>
