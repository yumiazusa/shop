<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商城系统商品安装向导</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="__PUBLIC__/Home/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="__PUBLIC__/Home/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="__ROOT__/Application/Install/Common/css/style.css" />
    <script src="__PUBLIC__/Home/js/jquery.min.js"></script>
</head>
<body>
    <div class="topbar">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <img src="__ROOT__/Application/Install/Common/images/logo.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="row" style="overflow:hidden;">
                <div class="alert alert-warning alert-dismissible col-md-10 col-md-offset-1 warning-box" role="alert">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <strong>提示信息：</strong> 如果你在安装的过程中遇到任何问题，请发送邮件至 Email:guchengwuyue@163.com.
                </div>
                <div class="col-md-10 col-md-offset-1" style="background:#fff">
                    <div class="row">
                        <div class="main-in col-md-4 left">
                            <ul class="nav nav-pills nav-stacked">
                               <li role="presentation" class="active">
                                    <a href="#"><h2 style="margin:10px;">安装向导</h2></a>
                                </li>
                               <li role="presentation"><a href="#">第一步：阅读许可协议</a></li>
                               <li role="presentation"><a href="#">第二步：检查安装环境</a></li>
                               <li role="presentation" class="active"><a href="#">第三步：参数设置</a></li>
                               <li role="presentation"><a href="#">第四步：执行安装</a></li>
                               <li role="presentation"><a href="#">第五步：安装完成</a></li>
                            </ul>                 
                        </div>
                        <div class="main-in col-md-8 right">
                            <div class="right-body">
                                <div class="ipt">
                                    <form action="__CONTROLLER__/step_4" method="post" id="set-param" class="form-horizontal" role="form">
                                        <nav class="navbar navbar-default" role="navigation">
                                          <div class="container-fluid">
                                            <div class="navbar-header">
                                                <p class="navbar-text" style="font-size:16px; font-weight:bold">数据库配置</p>
                                            </div>
                                          </div>
                                        </nav>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-3 control-label">主机名：</label>
                                            <div class="col-sm-5">
                                                <input type="text" name="DB_HOST" class="form-control" value="localhost">
                                            </div>
                                            <div class="col-sm-4">
                                                <span id="helpBlock" class="help-block">数据库主机地址</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-3 control-label">数据库用户名：</label>
                                            <div class="col-sm-5">
                                                <input type="text"  class="form-control" name="DB_USER" value="root">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-3 control-label">数据库密码：</label>
                                            <div class="col-sm-5">
                                                <input type="password" class="form-control" name="DB_PWD">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-3 control-label">数据库名称：</label>
                                            <div class="col-sm-5">
                                                <input type="text" class="form-control" name="DB_NAME" value="imagery">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword3" class="col-sm-3 control-label">表前缀：</label>
                                            <div class="col-sm-5">
                                                <input type="text" class="form-control" name="DB_PREFIX" value="im_">
                                            </div>
                                        </div>
                                        <nav class="navbar navbar-default" role="navigation">
                                          <div class="container-fluid">
                                            <div class="navbar-header">
                                                <p class="navbar-text" style="font-size:16px; font-weight:bold">管理员账号</p>
                                            </div>
                                          </div>
                                        </nav>
                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-3 control-label">用户名：</label>
                                            <div class="col-sm-5">
                                                <input type="text" name="username" id="username" class="form-control" placeholder="用户名">
                                            </div>
                                            <div class="col-sm-4">
                                                <span id="helpBlock" class="help-block">长度不能小于5位</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword3" class="col-sm-3 control-label">后台密码：</label>
                                            <div class="col-sm-5">
                                                <input type="password" class="form-control" id="password" name="password" placeholder="管理密码">
                                            </div>
                                            <div class="col-sm-4">
                                                <span id="helpBlock" class="help-block">密码长度不能小于6位</span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputPassword3" class="col-sm-3 control-label">重复密码：</label>
                                            <div class="col-sm-5">
                                                <input type="password" class="form-control" id="repassword" name="repassword" placeholder="重复密码">
                                            </div>
                                            <div class="col-sm-4">
                                                <span id="helpBlock" class="help-block"></span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-3 col-sm-5">
                                                <button type="submit" class="btn btn-primary">开始安装</button>
                                                <button type="reset" class="btn btn-default">重新填写</button>
                                            </div>
                                            <div class="col-sm-4" id="loading" style="line-height:30px; height:30px;"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <!-- <div class="right-footer"> -->
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 copyright" style="font-size:10px;">
                    Copyright&copy; Imagery意象图文网络工作室所有
                </div> 
            </div>
        </div>
    </div>
</body>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="__PUBLIC__/Home/js/bootstrap.min.js"></script>
<script src="__ROOT__/Application/Install/Common/js/install.js"></script>

<script>
    $('#set-param').submit(function (){
        var username = $('#username').val();
        var password = $('#password').val();
        var repassword = $('#repassword').val();

        if (username.length < 5)
        {
            alert('用户名不合法');
            return false;
        }

        if (password.length < 6)
        {
            alert('密码长度不够');
            return false;
        }

        if (password != repassword)
        {
            alert('两次密码不一致');
            return false;
        }
        $('#loading').html('<img src="__ROOT__/Application/Install/Common/images/loading.gif" alt="">');
        return true;
    });
</script>
</html>
