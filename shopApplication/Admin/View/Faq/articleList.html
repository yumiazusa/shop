<!-- 顶部JS文件 开始 -->
<block name="topJsFile">
    
</block>
<!-- 顶部JS文件 结束 -->

<!-- ===================================================== -->
<!-- 头部部分 开始 -->
<block name="publicHead">
    <div id="breadcrumb">
        <a href="index.html" title="返回系统主页" class="tip-bottom">
            <i class="icon-home"></i>
            管理首页
        </a>
    </div>
    <h1 style="margin-top:10px;">常见问题列表</h1>
</block>
<!-- 头部部分 结束 -->

<!-- ===================================================== -->

<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
           
            <div class="add-adv">
              <a href="<{:U('Faq/cateList')}>" class="btn btn-info"><b>Faq分类列表</b></a>
              <a href="<{:U('Faq/faqCate')}>" class="btn btn-info"><b>添加Faq分类</b></a>
               <a href="<{:U('Faq/articleList')}>" class="btn btn-info"><b>Faq列表</b></a>
               <a href="<{:U('Faq/faqArticles')}>" class="btn btn-info"><b>添加Faq文章</b></a>
            </div>
          <div class="row-fluid">
             <div class="span12">
              <div class="widget-box">
                  <div class="widget-title"> 
                        <span class="icon"> <i class="icon-th"></i> </span>
                        
                  </div>
                  <div class="widget-content nopadding">
                    <table class="table table-bordered table-striped">
                      <thead>

                        <tr>
                          <th style="font-size:14px;">标题ID</th>
                          <th style="font-size:14px;">标题</th>
                          <th style="font-size:14px;">所属类</th>
                          <th style="font-size:14px;">操作</th>
                        
                        </tr>
                      </thead>
                      <tbody style="font-size:14px;">
                       <foreach name="list" item="v">
                         <tr class="odd gradeX" >
                          <td style="text-align:center;"><{$v.id}></td>
                          <td style="text-align:center;"><{$v.title}></td>
                          <td style="text-align:center;">
                              <{$v.cname}>
                          </td>
                          <td class="center" style="text-align:center;">
                            <a href="<{:U('Faq/lookArticle/id/'.$v[id])}>">查看</a> |
                            <a href="<{:U('Faq/editArticle/id/'.$v[id])}>"><i class="icon-pencil"></i>编辑</a> |
                           <a href="<{:U('Faq/delArticle/id/'.$v[id])}>">删除</a>
                          </td>
                        </tr>
                        </foreach>
                       <tr>
                         <td colspan="4">
                            <div class="pagination alternate">
                              <ul style="float:right;">
                                   <{$page}>
                             </ul>
                             </div>
                         </td>
                       </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
            </div>
        </div>
    </div>
</block>
<!-- 公共Body部分 结束 -->
