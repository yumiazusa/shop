<!-- 顶部JS文件 开始 -->
<block name="topJsFile">
   <script>
        var _URL_ = "__CONTROLLER__";

<!-- 头部部分 开始 -->
<block name="publicHead">
    <div id="breadcrumb">
        <a href="index.html" title="返回系统主页" class="tip-bottom">
            <i class="icon-home"></i>
            管理首页
        </a>
    </div>
    <h1 style="margin-top:10px;">
           

    </h1>
</block>
<!-- 头部部分 结束 -->

<!-- ===================================================== -->

<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
              <a href="__CONTROLLER__/addlinks" class="btn btn-info"><b>友情链接添加</b></a>
              <a href="__CONTROLLER__/linksManager" class="btn btn-info"><b>友情链接列表</b></a>
            </div>
       
        <div class="row-fluid">
            <div class="span12">
            <div class="widget-box">

          <div class="widget-content nopadding">
            <table class="table table-bordered table-striped with-check" style="font-size:14px;">
              <thead>
                <tr >
                  <th style="font-size:14px;">ID</th>
                  <th style="font-size:14px;">友情链接标题</th>
                  <th style="font-size:14px;">友情链接描述</th>
                  <th style="font-size:14px;">友情链接URL</th>
                  <th style="font-size:14px;">操作</th>
                </tr>
              </thead>
              <tbody>
               <foreach name="list" item="v">
                <tr>
                  <td style="text-align:center;"><{$v.id}></td>
                  <td style="text-align:center;"><{$v.linktitle}></td>
                  <td style="text-align:center;"><{$v.link_desc}></td>
                  <td style="text-align:center;"><{$v.linkurl}></td>
                  <td style="text-align:center;">
                      <a href="__CONTROLLER__/editLinks/id/<{$v.id}>">
                      <i class="icon-pencil"></i> 编辑</a> | 
                      <a href="__CONTROLLER__/delLinks/id/<{$v.id}>" onclick="javascript:confirm('确定要删除吗？')" >删除</a>
                  </td>   
                </tr>
               </foreach>
                  <tr>
                         <td colspan="5">
                            <div class="pagination alternate">
                              <ul style="float:right;">
                                   <{$page}>
                             </ul>
                             </div>
                         </td>
                  </tr>
              </tbody>
            </table>

          </div>

        </div>
            </div>
        </div>
    </div>
</block>
<!-- 公共Body部分 结束 -->
