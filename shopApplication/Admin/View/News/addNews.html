<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
             <button class="btn btn-info"><b>添加新闻</b></button>
            <div class="add-adv"> 
               <a href="__CONTROLLER__/addNewsCategory" class="btn btn-info"><b>+ 添加新闻分类</b></a>
               <a href="__CONTROLLER__/newsManager" class="btn btn-info"><b>新闻管理</b></a>
               <a href="__CONTROLLER__/categoryList" class="btn btn-info"><b>新闻分类</b></a>
             </div>
              <div class="row-fluid">
                 <div class="span12">
                   <div class="widget-box">
                      <div class="widget-title"> 
                          <span class="icon"> <i class="icon-align-justify"></i> </span>
                         <h5></h5>
                      </div>
                      <div class="widget-content nopadding">
                         <form action="__CONTROLLER__/doAddNews" method="post" class="form-horizontal" onsubmit="return dosubmit()" enctype="multipart/form-data">
                            
                            <div class="control-group">
                               <label class="control-label">新闻标题:</label>
                               <div class="controls">
                               <input type="text" class="span11" style="width:200px;" name="title"/>
                               </div>
                            </div>
                   
                            <div class="control-group">
                                <label class="control-label">新闻分类</label>
                                <div class="controls">
                                   <select name="cat_id" style="width:300px;"> 
                                      <foreach name="list" item="v">  
                                           <option value="<{$v.id}>">
                                            <{$v.cat_name}>
                                            </option>  
                                       </foreach> 
                                   </select>
                               </div>
                            </div>

                            <div class="control-group">
                               <label class="control-label">新闻author:</label>
                               <div class="controls">
                               <input type="text" class="span11" style="width:200px;" name="author"/>
                               </div>
                            </div>
           
                            <div class="control-group">
                               <label class="control-label">关键字</label>
                               <div class="controls">
                                  <input type="text" id="keywords" name="keywords" >
                                  <span class="yzurl" style="color:red"></span>
                               </div>
                            </div>
                            <div class="control-group">
                               <label class="control-label">描述</label>
                               <div class="controls">
                                  <input type="text" id="description" name="description">
                                  <span class="yzurl" style="color:red"></span>
                               </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">内容:</label>
                                <div class="controls">
                                   <textarea class="span11" style="width:700px; height:300px;" id="news_content" name="content"> </textarea>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">缩略图</label>
                                <div class="controls">
                                    <img src="__PUBLIC__/news/<{$list.thumbnail}>" style="width:100px;height:70px;"/><br>
                                    <input type="file" name="file"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">是否显示</label>
                                <div class="controls">
                                  <label style="display:inline">
                                     <input type="radio" name="is_show" value="1" <if condition="$list['is_show'] eq 1">checked="checked"</if>/>
                                      是</label>
                                  <label style="display:inline">
                                     <input type="radio" name="is_show" value="0" <if condition="$list['is_show'] eq 0">checked="checked"</if>/>
                                      否</label>
                                </div>
                             </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-success">保存</button>
                                <button type="reset" class="btn btn-success">重置</button>
                                <a class="btn btn-success" href="<{:U('newsManager')}>">返回</a>
                            </div>
                         </form>
                      </div>
                   </div>
                 </div>
              </div>
    </div>

</block>
