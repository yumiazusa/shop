                      <div class="widget-title"> 
                          <span class="icon"> <i class="icon-th"></i> </span>

                      <div class="widget-content nopadding">
                        <table class="table table-bordered table-striped">

                              <th style="font-size:14px;">操作</th>
                            </tr>
                          </thead>
                          <tbody>
                            <foreach name="data" item="v">
                            <tr>
                              <td style="font-size:14px;text-align:center;"><{$v.id}></td>
                              <td style="font-size:14px;text-align:center;"><{$v.cat_name}></td>
                              <td style="font-size:14px;text-align:center;"><{$v.show}></td>
                              <td style="font-size:14px;text-align:center;">
                               <a href="<{:U('SupportArticles/editCate/id/'.$v[id])}>">编辑 </a>| 
                               <a href="<{:U('SupportArticles/delCate/id/'.$v[id])}>">删除</a></td>
                            </tr>
                            </foreach>
                          </tbody>
                        </table>
                      </div>
                    </div>
