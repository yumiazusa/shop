<!-- 头部部分 开始 -->
<block name="publicHead">
    <div id="breadcrumb">
        <a href="__APP__" title="返回系统首页" class="tip-bottom">
            <i class="icon-home"></i>
            管理首页</a>
        <a href="#" class="current">系统设置</a>
    </div>
    <h1 style="margin-top:10px;">添加地址</h1>
</block>
<!-- 头部部分 结束 -->

<!-- ===================================================== -->

<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
        <hr style="margin:0;">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
                        <h5></h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form method="post"  class="form-horizontal"  id="addvideo" novalidate="novalidate">
                            <div class="control-group">
                                <label class="control-label">市：</label>
                                <div class="controls">
                                    <input type="text" name="name" id="name" />
                                    <span></span>
                                </div>



                                <div class="control-group">
                                    <label class="control-label">地址: </a></label>
                                    <div class="controls">
                                        <input type="text" id="address" name="address" class="tip-right" />
                                        <span></span>
                                    </div>
                                </div>


                                <div class="control-group">
                                    <label class="control-label">公司名</a></label>
                                    <div class="controls">
                                        <input type="text"  name="cname" id="cname" />
                                        <span></span>
                                    </div>
                                </div>


                                <div class="control-group">
                                    <label class="control-label">电话</label>
                                    <div class="controls">
                                        <input type="text" name="tel" id="tel" >
                                        <span></span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">工作时间:</label>
                                    <div class="controls">
                                        <input type="text" name="wtime" id="wtime" >
                                        <span></span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">地图坐标X</label>
                                    <div class="controls">
                                        <input type="text" name="map_x" id="map_x" >
                                        <span></span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">地图坐标Y</label>
                                    <div class="controls">
                                        <input type="text" name="map_y" id="map_y" >
                                        <span></span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label">所属地区:</label>
                                    <div class="controls">
                                        <select name="pid" style="width:220px;">
                                            <foreach name="data" item="role">
                                                <option value="<{$role.id}>">
                                                    <{$role.name}>
                                                </option>
                                            </foreach>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <label>
                                            <input type="radio" name="status" checked value="1" />
                                            启用
                                        </label>
                                        <label>
                                            <input type="radio" name="status" value="0" />
                                            禁用
                                        </label>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <input type="submit" id="sub" value=" 确认添加 " class="btn btn-primary" style="margin-left:179px; margin-right:30px;">
                                    <a href="__CONTROLLER__/index" class="btn btn-default">返回列表</a>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<!-- 公共Body部分 结束 -->
