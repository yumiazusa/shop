<block name="topJsFile">

<!-- 头部部分 开始 -->
<block name="publicHead">
    <div id="breadcrumb">
        <a href="index.html" title="返回系统主页" class="tip-bottom">
            <i class="icon-home"></i>
            管理首页
        </a>
    </div>
   
</block>
<!-- 头部部分 结束 -->

<!-- ===================================================== -->

<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
             <a href="__CONTROLLER__/blogList" class="btn btn-info"><b>博文列表</b></a>
             <a href="<{:U('addBlog',array('type'=>1))}>" class="btn btn-info"><b>+ 添加图文博客</b></a>
             <a href="<{:U('addBlog',array('type'=>2))}>" class="btn btn-info"><b>+ 添加视频博客</b></a>
<!--             <div class="add-adv">
              <a href="__CONTROLLER__/categoryList" class="btn btn-info"><b>新闻分类</b></a>
              <a href="__CONTROLLER__/addNewsCategory" class="btn btn-info"><b>+ 添加新闻分类</b></a>
            </div> -->
          <div class="row-fluid">
             <div class="span12">
              <div class="widget-box">
                  <div class="widget-title"> 
                        <span class="icon"> <i class="icon-th"></i> </span>
                  </div>
                  <div class="widget-content nopadding">
                    <table class="table table-bordered table-striped">
                      <thead>

                        <tr>
                          <th style="font-size:14px;">博文名称</th>
                          <th style="font-size:14px;">博文类别</th>
                          <th style="font-size:14px;">博文作者</th>
                          <!--
                          <th style="font-size:14px;">新闻关键字</th>
                          <th style="font-size:14px;">新闻描述</th>
                          <th style="font-size:14px;">新闻内容</th>
                          !-->
                          <th style="font-size:14px;">创建日期</th>
                          <th style="font-size:14px;">浏览次数</th>
                          <th style="font-size:14px;">是否显示</th>
                          <th style="font-size:14px;">操作</th>
                        
                        </tr>
                      </thead>
                      <tbody style="font-size:14px;">
                       <foreach name="list" item="v">
                         <tr class="odd gradeX" >
                          <td style="text-align:center;"><{$v.title}></td>
                          <td style="text-align:center;">
                          <if condition="$v['type'] eq 1">
                          多图文
                          <elseif condition="$v['type'] eq 2"/>
                          视频
                          </if>
                          </td>
                          <td style="text-align:center;"><{$v.author}></td>
                          <!--
                          <td style="text-align:center;"><{$v.keywords}></td>
                          <td style="text-align:center;"><{$v.description}></td>
                          <td style="text-align:center;"><{$v.content}></td>
                          !-->
                          <td style="text-align:center;"><{$v.create_time|date="Y-m-d",###}></td>

                          <td style="text-align:center;"><{$v.clicktimes}></td>
                          <td style="text-align:center;">
                             <if condition="$v.is_show eq 1">
                                  <span style="color:red;">显示</span>
                             <else />未显示
                             </if>
                          </td>
                          <td class="center" style="text-align:center;">
                          <a href="__CONTROLLER__/editBlog/id/<{$v.id}>"><i class="icon-pencil"></i>编辑</a> |
                           <a href="__CONTROLLER__/delBlog/id/<{$v.id}>" onclick="javascript:confirm('确定要删除吗？')" >删除</a>
                          </td>
                        </tr>
                        </foreach>
                       <tr>
                         <td colspan="7">
                            <div class="pagination alternate">
                              <ul style="float:right;">
                                   <{$page}>
                             </ul>
                             </div>
                         </td>
                       </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
            </div>
        </div>
    </div>
</block>
<!-- 公共Body部分 结束 -->

<script src="__PUBLIC__/Admin/js/jquery.min.js"></script>

<script src="__PUBLIC__/Admin/js/jquery.dataTables.min.js"></script>

<script src="__PUBLIC__/Admin/js/matrix.tables.js"></script>
<script src="__PUBLIC__/Admin/js/muneopen.js"></script>
    <script type="text/javascript">
      // This function is called from the pop-up menus to transfer to
      // a different page. Ignore if the value returned is a null string:
      function goPage (newURL) {

          // if url is empty, skip the menu dividers and reset the menu selection to default
          if (newURL != "") {
          
              // if url is "-", it is this page -- reset the menu:
              if (newURL == "-" ) {
                  resetMenu();            
              } 
              // else, send page to designated URL            
              else {  
                document.location.href = newURL;
              }
          }
      }

    // resets the menu selection upon entry to this page:
    function resetMenu() {
       document.gomenu.selector.selectedIndex = 2;
    }
    </script>
</block>
<!-- 底部JS执行区域 结束 -->
