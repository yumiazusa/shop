<!-- 继承 公共模板 开始 -->
<extend name="Public:blank"/>


<block name="cssFile">
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/uniform.css"/>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/select2.css"/>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/matrix-style.css"/>
    <link rel="stylesheet" href="__PUBLIC__/Admin/css/matrix-media.css"/>
    <link href="__PUBLIC__/Admin/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <style>
        td.text-center {
            text-align: center;
        }

        a.title-link {
            color: #0066ff;
        }

        .gritter-item {
            background: none repeat scroll 0 0 #f74d4d;
            box-shadow: 3px 3px 20px #000;
            display: none;
            color: #fff;
            font-size: 14px;
            padding: 7px 10px 10px;
            width: 250px;
            position: fixed;
            z-index: 1999;
            top: 150px;
            right: 100px;
        }

        .addShippingInfoBox {
            background: none repeat scroll 0 0 rgba(0, 0, 0, 0.42);
            box-shadow: 3px 3px 20px #000;
            display: none;
            color: #fff;
            font-size: 14px;
            padding: 7px 10px 10px;
            width: 250px;
            position: fixed;
            z-index: 1899;
            top: 10px;
        }
    </style>
</block>


<block name="topJsFile">

</block>


<block name="publicHead">
    <div id="breadcrumb">
        <a href="index.html" title="返回系统主页" class="tip-bottom">
            <i class="icon-home"></i>
            管理首页
            <a href="#" class="current">人才招聘</a>
        </a>
    </div>
    <h1 style="margin-top:10px;">招聘列表</h1>
</block>


<block name="publicBody">
<!-- 将主体包含在 .row-fluid 内部 -->
<div class="container-fluid">
    <hr style="margin:0;">
    <div class="row-fluid">
        <div class="span12">
            <div>
                <div class="control-group">

                </div>
            </div>
            <div class="widget-box">
                <div class="widget-title"> <span class="icon">
            </span>
                    <h5>职位列表</h5>
                    <div class="add-adv" style="float:right;" > 
              <a href="<{:U('Job/addJob')}>" class="btn btn-info"><b>添加职位</b></a>
              <a href="<{:U('Job/index')}>" class="btn btn-info"><b>职位列表</b></a>
            </div>
                </div>
                <div class="widget-content nopadding">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th style="width:40px;">编号</th>
                           <!--  <th style="width:70px;">职位类别</th> -->
                            <th style="width:136px;">职位名称</th>
                            <th style="width:115px;">所属部门</th>
                            <th style="width:30px;">招聘类型</th>
                            <th style="width:80px;">工作地点</th>
                            <th style="width:30px;">招聘人数</th>
                            <th style="width:100px;">学历</th>
                            <th style="width:120px;">发布日期</th>
                            <th style="width:120px;">是否使用</th>
                            <th style="width:90px;">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <foreach name="data" item="fo">
                            <tr>

                                <td class="text-center"><{$fo.id}></td>
                               <!--  <td class="text-center"><{$fo.cat_name}></td> -->
                                <td class="text-center"><{$fo.job_name}></td>
                                <td class="text-center"><{$fo.department}></td>

                                <td class="text-center">
                                    <eq name="fo.type" value="0">全职</eq>
                                    <eq name="fo.type" value="1">兼职</eq>
                                    <eq name="fo.type" value="2">实习</eq>
                                </td>

                                <td class="text-center"><{$fo.address}></td>
                                <td class="text-center"><{$fo.number}></td>
                                <td class="text-center"><{$fo.edu}></td>
                                <td class="text-center"><{$fo['add_time'] | date='Y-m-d H:i',###}></td>
                                <td class="text-center">
                                    <eq name="fo.is_show" value="1">
                                    <i class="icon-ok" style="color:#ea4436;"></i>
                                    </eq>
                                    <eq name="fo.is_show" value="0">
                                        <i class="icon-remove" ></i>
                                    </eq>
                                </td>


                                <td class="text-center" >
                                    <a href="__CONTROLLER__/editJob/id/<{$fo.id}>"
                                       title="编辑"
                                       class="btn btn-success btn-mini"> <i class="icon-pencil"></i> </a>

                                    <a href="javascript:jobDel(<{$fo.id}>)" title="删除"
                                       class="btn btn-danger btn-mini"> <i class="icon-trash"></i> </a>
                                </td>
                            </tr>
                        </foreach>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="12">
                                <div class="pagination alternate text-right">
                                    <{$pages}>
                                </div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>




</block>
<!-- 公共Body部分 结束 -->

<!-- 底部JS执行区域 开始 -->
<block name="footScript">

    <script>

        //删除
        function jobDel(id){
            var oid = id;
            if(oid==''){
                alert('id 不存在!');
                return false;
            }
            if(confirm("确定删除?")){

                data = {'id':oid};
                $.post('__CONTROLLER__/jobDel/',data,function(a){
                    if(a>0){
                        alert('删除成功!');
                        window.location.reload();
                    }else{
                        alert('删除失败!');
                    }
                })
            }

        }


    </script>
</block>
<!-- 底部JS执行区域 结束 -->
