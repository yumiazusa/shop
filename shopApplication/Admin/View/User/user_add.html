<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
        <hr style="margin:0;">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
                        <h5>添加商品参数</h5>
                    </div>
                    <div class="widget-content nopadding">
                        
                        <form class="form-horizontal" method="post" action="<{:U('User/doUserAdd')}>" enctype="multipart/form-data" name="useradd" id="useradd" novalidate="novalidate">
                            <div class="control-group">
                                <label class="control-label">用户名：</label>
                                <div class="controls">
                                    <input type="text" name="uname" value="" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">真实姓名：</label>
                                <div class="controls">
                                    <input type="text" name="true_name" value="" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">性别：</label>
                                <div class="controls">
                                    <select class="span2" name="sex">
                                        <option value="2" <eq name="user.sex" value="2">selected</eq>>保密</option>
                                        <option value="1" <eq name="user.sex" value="1">selected</eq>>男</option>
                                        <option value="0" <eq name="user.sex" value="0">selected</eq>>女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">邮箱地址：</label>
                                <div class="controls">
                                    <input type="text" name="email" value="" id="email" />
                                    <label style="display:inline-block">
                                        <input type="checkbox" name="email_state" value="1">验证通过
                                    </label>
                                    <span class="help-block" id="emailDesc">请输入合法邮箱地址</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">手机号码：</label>
                                <div class="controls">
                                    <input type="text" name="mobile" value="" id="mobile" />
                                    <label style="display:inline-block">
                                        <input type="checkbox" name="mobile_state" value="1">验证通过
                                    </label>
                                    <span class="help-block" id="mobileDesc">请输入合法手机号码</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">新密码：</label>
                                <div class="controls">
                                    <input type="password" name="password" value="" id="" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">确认密码：</label>
                                <div class="controls">
                                    <input type="password" name="repassword" value="" id="" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">出生日期：</label>
                                <div class="controls">
                                <input type="text" name="birthday" data-date="1990-01-01" data-date-format="yyyy-mm-dd" value="" class="datepicker">
                                <span class="help-block">请输入正确的日期格式  (yyyy-mm-dd)</span> </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">现居地：</label>
                                <div class="controls">
                                    <{$city}>
                                    <input type="text" name="address" value="" id="" style="margin-left:20px; margin-top:-1px;" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">婚姻状况：</label>
                                <div class="controls">
                                    <select class="span2" name="marry">
                                        <option value="2">已婚</option>
                                        <option value="1">未婚</option>
                                        <option value="0">保密</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">学历：</label>
                                <div class="controls">
                                    <select class="span3" name="education">
                                        <option value="8">博士后</option>
                                        <option value="7">博士</option>
                                        <option value="6">硕士</option>
                                        <option value="5">本科</option>
                                        <option value="4">大专</option>
                                        <option value="3">中专</option>
                                        <option value="2">高中</option>
                                        <option value="1">初中</option>
                                        <option value="0">保密</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">所在行业：</label>
                                <div class="controls">
                                    <select class="span3" name="job">
                                        <option value="0">保密</option>
                                        <option value="1">计算机/互联网</option>
                                        <option value="2">销售/客服/技术支持</option>
                                        <option value="3">会计/金融/银行/保险</option>
                                        <option value="4">生产/营运/采购/物流</option>
                                        <option value="5">生物/制药/医疗/护理</option>
                                        <option value="6">广告/市场/媒体/艺术</option>
                                        <option value="7">建筑/房地产</option>
                                        <option value="8">人事/行政/高级管理</option>
                                        <option value="9">咨询/法律/教育/科研</option>
                                        <option value="10">服务业</option>
                                        <option value="11">公务员/翻译/其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">用户头像：</label>
                                <div class="controls">
                                    <img class="thumb" src="__PUBLIC__/User/default.jpg"><br/>
                                    <input type="file" name="thumb" />
                                </div>
                            </div>
                          <div class="form-actions">
                            <input type="submit" value=" 确认修改 " id="sub" class="btn btn-primary" style="margin-left:179px; margin-right:30px;">
                            <a href="__CONTROLLER__/index" class="btn btn-default">返回列表</a>
                          </div>
                        </form>
                      </div>
                    </div>
            </div>
        </div>
    </div>
</block>

<!-- 底部JS执行区域 开始 -->
<block name="footScript">
    <script>
        // 判断邮箱是否可用
        var orgEmail = $('#email').val();
        $('#email').change(function (){
            var emailValue = $('#email').val();
            if ( ! emailValue.match(/^[1-9a-zA-Z]+\w+@\w+\.[\w]+$/))
            {
                $('#emailDesc').html('<i class="icon-remove"></i>邮箱不合法').css({'font-size':'12px', 'color':'red'});
            }
            else
            {
                var data = {
                    'email': emailValue
                };
                $.post('__CONTROLLER__/checkValueExists', data, function (d){
                    if (d == 1)
                    {
                        $('#emailDesc').html('<i class="icon-ok"></i>邮箱可用').css({'font-size':'12px', 'color':'green'});
                    }
                    else if (d == 0)
                    {
                        if (emailValue != orgEmail){
                            $('#emailDesc').html('<i class="icon-remove"></i>邮箱不可用').css({'font-size':'12px', 'color':'red'});
                            // $('#email').attr('id', 'inputError');
                        }
                    }
                });
            }
        });

        // 判断手机是否可用
        var orgMobile = $('#mobile').val();
        $('#mobile').change(function (){
            var mobileValue = $('#mobile').val();
            // 判断手机格式
            if ( ! mobileValue.match(/^1[3578]{1}\d{9}$/))
            {
                $('#mobileDesc').html('<i class="icon-remove"></i>手机号码不合法').css({'font-size':'12px', 'color':'red'});
                // $('#mobile').attr('id', 'inputError');
            }
            else
            {
                var data = {
                    'mobile': mobileValue
                };
                $.post('__CONTROLLER__/checkValueExists', data, function (d){
                    if (d == 1)
                    {
                        $('#mobileDesc').html('<i class="icon-ok"></i>手机号码可用').css({'font-size':'12px', 'color':'green'});
                    }
                    else if (d == 0)
                    {
                        if (mobileValue != orgMobile){
                            $('#mobileDesc').html('<i class="icon-remove"></i>手机号码已被占用').css({'font-size':'12px', 'color':'red'});
                            // $('#mobile').attr('id', 'inputError');
                        }
                    }
                });
            }
        });
    </script>
</block>
<!-- 底部JS执行区域 结束 -->
