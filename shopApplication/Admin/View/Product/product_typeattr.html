<!-- 头部部分 开始 -->
<block name="publicHead">
    <div id="breadcrumb">
        <a href="index.html" title="返回系统主页" class="tip-bottom">
            <i class="icon-home"></i>
            管理首页
            <a href="#" class="current">商品管理</a> 
        </a>
    </div>
    <h1 style="margin-top:10px;">商品类型属性列表</h1>
</block>
<!-- 头部部分 结束 -->

<!-- ===================================================== -->

<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
        <hr style="margin:0;">
        <div class="row-fluid">
            <div class="span12">
                <div>
                    <div class="control-group">
                        <div class="controls">
                            <a href="<{:U('Product/typeAttrAdd',array('type_id'=>$type_id,'type_name'=>$type_name))}>" class="btn btn-info pull-right"><i class="icon-plus"></i> 添加类型属性</a> 
                        </div>
                    </div>
                </div>
                <div class="widget-box">
          <div class="widget-title"> 
            <h5><{$type_name}>属性列表</h5>
          </div>
          <div class="widget-content nopadding">
          <form action="__CONTROLLER__/batchDo" method="post">
            <table class="table table-bordered table-striped with-check">
              <thead>
                <tr>
                  <th style="width:15%;">属性名称</th>
                  <th>属性类型</th>
                  <th>属性可选值</th>
                  <th>所属类型</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              <foreach name="typeAttr" item="pro">
                <tr>
                  <td class="text-center"><{$pro.attr_name}></td>
                  <td class="text-center"><{$pro.attr_type}></td>
                  <td class="text-center"><{$pro.attr_values}></td>
                  <td class="text-center"><{$type_name}></td>
                  <td class="text-center" style="width:150px;">
                      <a href="<{:U('typeAttrEdit',array('id'=>$pro['id'],'type_name'=>$type_name))}>" title="编辑" class="btn btn-success btn-mini"> <i class="icon-pencil"></i></a>
                      <a href="<{:U('typeAttrDel',array('id'=>$pro['id']))}>" title="删除" class="btn btn-danger btn-mini" onclick="if(confirm('确定删除?')==false)return false;"> <i class="icon-trash"></i> </a>
                  </td>
                </tr>
                </foreach>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="9">
                      <div class="btns" style="margin-top:5px">
                          <a href="<{:U('productType')}>" class="btn btn-info">返回类型列表</a> 
                      </div>
                      <div class="pagination alternate text-right span9 pull-right" style="margin-top:-20px">
                          <{$page}>
                      </div>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
            </div>
        </div>
    </div>
</block>
<!-- 公共Body部分 结束 -->
