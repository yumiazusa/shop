<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>商城后台管理系统</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="" />
<link rel="shortcut icon" href="../favicon.ico">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/demo.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/component.css" />
<link href='http://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>
<link href="__PUBLIC__/Admin/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
body{
	color:#FFF;
	}
.form-horizontal .control-label {
    width: 200px;
	text-align: right;
	}
#rem{
	margin-top:15px;
	}
#btn{
	margin-top:15px;
	}
</style>
</head>
<body>
  <div class="demo-1">
  	<!-- container begin -->
	<div class="content">
	<div id="large-header" class="large-header">
	<canvas id="demo-canvas"></canvas>
	<h1 class="main-title">Connect <span class="thin">Three</span></h1>
  <!-- form login begin -->
  <form class="form-horizontal" id="form" action="__CONTROLLER__/checkLogin" method="post">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">管理员</label>
    <div class="col-sm-10">
      <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="Administration..." value="<{$username}>">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="password...">
    </div>
  </div>
  <div class="form-group" id="rem">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox" name="remember" value="1"> 记住用户名
        </label>
      </div>
    </div>
  </div>
  <div class="form-group" id="btn">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">登陆</button>
    </div>
  </div>
</form>
<!--end of form login -->

<!-- form forgot begin -->
<form class="form-horizontal" id="forgotform">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">管理员</label>
    <div class="col-sm-10">
      <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="Administration...">
    </div>
  </div>
  <div class="form-group" id="btn">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Login</button>
    </div>
  </div>
</form>
<!--end of form login -->
</div>
</div>
</div>
<!-- container end -->
<script src="__PUBLIC__/Admin/js/TweenLite.min.js"></script>
<script src="__PUBLIC__/Admin/js/EasePack.min.js"></script>
<script src="__PUBLIC__/Admin/js/rAF.js"></script>
<script src="__PUBLIC__/Admin/js/demo-1.js"></script>
<script src="__PUBLIC__/Admin/js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/Admin/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$('#forgot').click(function(){
	$('#form').css('display','none');
	$('#forgotform').css('display','block');
	});
</script>
</body>
</html>
