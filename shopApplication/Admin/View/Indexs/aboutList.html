    <div id="breadcrumb">
        <a href="index.html" title="返回系统主页" class="tip-bottom">

            首页管理

<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
          <div class="row-fluid">
             <div class="span12">
              <div class="widget-box">
                  <div class="widget-title"> 
                        <span class="icon">三宫格</span>
                  </div>
                  <div class="widget-content nopadding">
                    <table class="table table-bordered table-striped">
                      <thead>

                        <tr>
                          <th style="font-size:14px;">宫格序号</th>
                          <th style="font-size:14px;">宫格图标</th>
                          <th style="font-size:14px;">宫格名称</th>
                          <th style="font-size:14px;">宫格介绍</th>
                          <th style="font-size:14px;">编辑</th>
                        </tr>
                      </thead>
                      <tbody style="font-size:14px;">
                       <foreach name="data" item="v">
                         <tr class="odd gradeX" >
                          <td style="text-align:center;"><{$v.id}></td>
                          <td style="text-align:center;"><img width="20%" src="__PUBLIC__/About/<{$v.img}>" /></td>
                          <td style="text-align:center;"><{$v.name}></td>
                          <td style="text-align:center;"><{$v.desc}></td>
                          <td class="center" style="text-align:center;">
                            <a href="__CONTROLLER__/editAbout/id/<{$v.id}>"><i class="icon-pencil"></i>编辑</a>
                          </td>
                        </tr>
                        </foreach>
                      </tbody>
                    </table>
                  </div>
                </div>
            </div>
        </div>
    </div>
</block>
<!-- 公共Body部分 结束 -->

    <script type="text/javascript">
      // This function is called from the pop-up menus to transfer to
      // a different page. Ignore if the value returned is a null string:
      function goPage (newURL) {

          // if url is empty, skip the menu dividers and reset the menu selection to default
          if (newURL != "") {
          
              // if url is "-", it is this page -- reset the menu:
              if (newURL == "-" ) {
                  resetMenu();            
              } 
              // else, send page to designated URL            
              else {  
                document.location.href = newURL;
              }
          }
      }

    // resets the menu selection upon entry to this page:
    function resetMenu() {
       document.gomenu.selector.selectedIndex = 2;
    }

    </script>
</block>
<!-- 底部JS执行区域 结束 -->
