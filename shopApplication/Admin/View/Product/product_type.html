<!-- 头部部分 开始 -->
<block name="publicHead">
    <div id="breadcrumb">
        <a href="index.html" title="返回系统主页" class="tip-bottom">
            <i class="icon-home"></i>
            管理首页
            <a href="#" class="current">商品管理</a> 
        </a>
    </div>
    <h1 style="margin-top:10px;">商品类型列表</h1>
</block>
<!-- 头部部分 结束 -->

<!-- ===================================================== -->

<!-- 公共Body部分 开始 -->
<block name="publicBody">
    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
        <hr style="margin:0;">
        <div class="row-fluid">
            <div class="span12">
                <div>
                    <div class="control-group">
                        <div class="controls">
                            <form action="" method="get" class="span6">
                                <input type="text" name="type_name" style="width:150px;" placeholder="关键字(多个以逗号分开)...">
                                <input type="submit" id="sub" class="btn btn-primary" style="margin-top:-10px;" value="搜索">
                            </form>
                            <a href="<{:U('Product/productTypeAdd')}>" class="btn btn-info pull-right"><i class="icon-plus"></i> 添加商品类型</a> 
                        </div>
                    </div>
                </div>
                <div class="widget-box">
          <div class="widget-title"> <span class="icon">
            </span>
            <h5>商品类型列表</h5>
          </div>
          <div class="widget-content nopadding">
          <form action="__CONTROLLER__/batchDo" method="post">
            <table class="table table-bordered table-striped with-check">
              <thead>
                <tr>
                  <th style="width:5%;">编号</th>
                  <th>商品类型名称</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
              <foreach name="productType" item="pro">
                <tr>
                  <td class="text-center"><{$pro.id}></td>
                  <td class="text-center">
                    <{$pro.type_name}>
                    </td>
                  <td class="text-center" style="width:150px;">
                      <a href="<{:U('productTypeEdit',array('id'=>$pro['id']))}>" title="编辑" class="btn btn-success btn-mini"> <i class="icon-pencil"></i> </a>
                      <a href="<{:U('typeAttr',array('id'=>$pro['id'],'type_name'=>$pro['type_name']))}>" title="属性列表" class="btn btn-warning btn-mini"> <i class="icon-list-ul"></i> </a>
                      <a href="<{:U('typeDel',array('id'=>$pro['id']))}>" title="回收站" class="btn btn-danger btn-mini" onclick="if(confirm('确定删除?')==false)return false;"> <i class="icon-trash"></i> </a>
                  </td>
                </tr>
                </foreach>
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="9">
                      <div class="pagination alternate text-right span9 pull-right" style="margin-top:-20px">
                          <{$page}>
                      </div>
                  </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
            </div>
        </div>
    </div>
</block>
<!-- 公共Body部分 结束 -->
