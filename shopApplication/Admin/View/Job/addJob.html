    <div id="breadcrumb">
        <a href="index.html" title="返回系统主页" class="tip-bottom">
            <i class="icon-home"></i>
            管理首页

<!-- 公共Body部分 开始 -->
<block name="publicBody">

<!-- 将主体包含在 .row-fluid 内部 -->
<div class="container-fluid">
<hr style="margin:0;">
    <div class="row-fluid">

<div class="span12">
<div class="widget-box">
<div class="add-adv" style="float:right;" > 
              <a href="<{:U('Job/addJob')}>" class="btn btn-info"><b>添加职位</b></a>
              <a href="<{:U('Job/index')}>" class="btn btn-info"><b>职位列表</b></a>
            </div>
<div class="widget-content tab-content">

    <form class="form-horizontal" method="post" action="__CONTROLLER__/addJob">
    <div class="span6">
        <!--这里是半宽的区域-->
        <div class="widget-box">
        
            <div class="widget-content nopadding">

                    <div class="control-group">
                        <label class="control-label">职位名称　:</label>

                        <div class="controls">
                            <input type="text"  class="span11" name="job_name" id="job_name"
                                   value="">
                        </div>
                    </div>
                    <!-- <div class="control-group">
                        <label class="control-label">职位类别　:</label>
                        <div class="controls"><select  style="width:220px;">
                            <foreach name="cat_list" item="vo">
                                <option  value="<{$vo.cat_id}>">
                                    <{$vo.cat_name}>
                                </option>
                            </foreach>
                        </select></div>
                    </div> -->
                    <div class="control-group">
                        <label class="control-label">所属部门　:</label>
                        <div class="controls">
                            <input type="text" class="span11" id="department" name=department value="">
                        </div>

                    </div>
                    <div class="control-group">
                        <label class="control-label">工作类型　:</label>
                        <div class="controls" >

                            <label class="radio-inline">
                                <input type="radio" name="type" checked value="0"> 全职
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="type" value="1"> 兼职
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="type" value="2"> 实习
                            </label>

                        </div>

                    </div>
                    <div class="control-group">
                        <label class="control-label">工作地址　:</label>

                        <div class="controls">
                            <input type="text" class="span11" id="address" value="" name="address">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">招聘人数　:</label>

                        <div class="controls">
                            <input type="text" class="span11" id="number" name="number" value="">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">学历　:</label>

                        <div class="controls">
                            <input type="text" class="span11" name="edu" id="edu" value="">
                        </div>
                    </div>

            </div>
        </div>
    </div>
    <div class="span6">
        <div class="widget-box">

            <div class="widget-content nopadding">
                <div class="form-horizontal" >
                    <div class="control-group">
                        <label class="control-label">工作经历　:</label>

                        <div class="controls">
                            <textarea class="span11" name="condition" id="condition"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">工作内容　:</label>

                        <div class="controls">
                            <textarea class="span11" name="contents" id="contents"></textarea>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">显示　:</label>

                        <label class="radio-inline">
                            <input type="radio" name="is_show" checked value="1"> 是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="is_show" value="0"> 否
                        </label>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-success" id="sub"  name="sub" type="submit">确认</button>
                        <a class="btn btn-danger" href="<{:U('Job/index')}>" type="submit">返回</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </form>
</div>


</div>
</div>
        </div>
    </div>
</block>
