    <!-- 将主体包含在 .row-fluid 内部 -->
    <div class="container-fluid">
          <a href="__CONTROLLER__/Adv" class="btn btn-info"><b>+ 添加广告类别</b></a>
         <div class="add-adv">
             <a href="__CONTROLLER__/addAdv" class="btn btn-info"><b>+ 添加广告</b></a>
              <a href="__CONTROLLER__/advManager" class="btn btn-info"><b>广告管理</b></a>
             <a href="__CONTROLLER__/cateList" class="btn btn-info"><b>广告分类表</b></a>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                  
                </div>
                <div class="widget-content nopadding">
                  <form action="__CONTROLLER__/addCate" method="post" class="form-horizontal">
                    <div class="control-group">
                      <label class="control-label">广告类别 :</label>
                      <div class="controls">
                        <input type="text" class="span11" style="width:200px;"  name="p_name"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">广告宽度 :</label>
                      <div class="controls">
                        <input type="text" class="span11 tip-right" style="width:200px;" name="adv_width" data-original-title="默认是像素"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">广告高度:</label>
                      <div class="controls">
                        <input type="text"  class="span11 tip-right" style="width:200px;" name="adv_height" data-original-title="默认是像素"/>
                      </div>
                    </div>
                   
                    <div class="control-group">
                      <label class="control-label">广告描述:</label>
                      <div class="controls">
                        <textarea class="span11" style="width:400px;" name="p_desc"></textarea>
                      </div>
                    </div>
                    <div class="form-actions">
                      <button type="submit" class="btn btn-success"><b>添加</b></button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            
           
        </div>
    </div>
