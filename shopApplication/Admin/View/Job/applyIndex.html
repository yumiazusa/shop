<block name="footScript">

    <script>

        //取消订单
        function applyDel(id){
            var oid = id;
            if(oid==''){
                alert('id 不存在!');
                return false;
            }
            if(confirm("确定要删除?")){

                data = {'id':oid};
                $.post('__CONTROLLER__/applyDel/',data,function(a){
                    if(a>0){
                        alert('删除成功!')
                        window.location.reload();
                    }else{
                        alert('删除失败!');
                    }
                })
            }

        }


    </script>
</block>
<!-- 底部JS执行区域 结束 -->
